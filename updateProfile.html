<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
	<script src="./library/firebaseInitialize.js"></script>	
	<script src="./library/firebaseAuth.js"></script>	
	<script src="./library/firebaseStorage.js"></script>	
 </head>
<body>
	<input id="image" type="file" accept="image/*">
	<progress value="0" max="100" id="uploader">0%</progress>
	<br>
	<label for="nama">nama</label>
	<input type="text" id="nama">
	<br>
	<label for="status">status</label>
	<input type="text" id="status">
	
	<button id="update">update</button>
	<script>
		//get element
		var nama = document.getElementById('nama');
		var update = document.getElementById('update');
		var images = document.getElementById('image');
		var uploader  = document.getElementById('uploader');
		var imgData;
		var databuffer = {};
		console.log(imgData);
		//most logic happend here
		firebase.auth().onAuthStateChanged(user=>{
			uid = user.uid;
			console.log(uid);
			var data = 	firebase.database().ref('users/'+ uid);


			//give name value
			data.once('value',snap=>{
				console.log(snap.val());
				nama.value = snap.val().nama;

			});

			//update
			update.addEventListener('click',()=>{
				//updatednama here
				databuffer['nama'] = nama.value;
				//updateProfile with 4 argument
				//1. reference
				//2. media
				//3. progressElement (optional)
				//4. callback(optional)
				Storage.createMedia('users/'+ uid + '/photoProfile.jpg',imgData,uploader,()=>{
					console.log("hello there");
				});
				
			});

			//input image's data to var
			
			images.addEventListener('change',e=>{
				imgData = e.target.files[0];
				console.log("sukses terganti");
			});
		});		
	</script>
</body>
</html>
